<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/edit_students.html?sid={{ obj.id }}" method="POST">
    {% csrf_token %}

    <p><input type="text" name="username" value="{{ obj.username }}"></p>
    <p><input type="text" name="age" value="{{ obj.age }}"></p>
    <p>
        {% if obj.gender  %}
        男：<input type="radio" name="gender" value="1" checked="checked">
        女：<input type="radio" name="gender" value="0">
        {% else %}
        男：<input type="radio" name="gender" value="1" >
        女：<input type="radio" name="gender" value="0" checked="checked">
        {% endif %}

    </p>
            <select name="class_id">
                {% for row in cls_list %}
                    {% if row.id == obj.cs_id %}
                        <option value="{{ row.id}}"  selected="selected" >{{  row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
    </p>

    <p><input type="submit" value="提交"></p>
</form>

</body>
</html>
